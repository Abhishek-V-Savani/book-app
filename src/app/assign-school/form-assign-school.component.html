<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Assign School
    </h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">{{title_header}}</h3>
      </div>
      <form [formGroup]="rForm" (ngSubmit)="addAssignSchool(rForm.value)" class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label for="school_id" class="col-sm-2 control-label">School
                </label>
                <div class="col-sm-4">
                  <select class="form-control" formControlName="school_id" ngModel="{{getoneassignschool.school_id}}">
                    <option value="">Select School</option>
                    <option *ngFor="let school_new of school" value="{{school_new._id}}">{{school_new.school_name}}</option>
                  </select>
                </div>
              
                <div
                  *ngIf="rForm.controls['school_id'].invalid && (rForm.controls['school_id'].dirty || rForm.controls['school_id'].touched)"
                  class="col-sm-4 text-danger">
                  <div *ngIf="rForm.controls['school_id'].errors?.required">
                    Select School
                  </div>
                </div>
              </div>

            <div class="form-group">
                <label for="class_id" class="col-sm-2 control-label">Class
                </label>
                <div class="col-sm-4">
                  <select class="form-control" formControlName="class_id" ngModel="{{getoneassignschool.class_id}}">
                    <option value="">Select Class</option>
                    <option *ngFor="let classes_new of class" value="{{classes_new._id}}">{{classes_new.class_name}}</option>
                  </select>
                </div>
              
                <div
                  *ngIf="rForm.controls['class_id'].invalid && (rForm.controls['class_id'].dirty || rForm.controls['class_id'].touched)"
                  class="col-sm-4 text-danger">
                  <div *ngIf="rForm.controls['class_id'].errors?.required">
                    Select Class
                  </div>
                </div>
              </div>

              <div class="form-group">
                  <label for="book_id" class="col-sm-2 control-label">Book
                  </label>
                  <div class="col-sm-4">
                    <select class="form-control" formControlName="book_id" ngModel="{{getoneassignschool.book_id}}">
                      <option value="">Select Book</option>
                      <option *ngFor="let books_new of books" value="{{books_new._id}}">{{books_new.book_name}}</option>
                    </select>
                  </div>
                
                  <div
                    *ngIf="rForm.controls['book_id'].invalid && (rForm.controls['book_id'].dirty || rForm.controls['book_id'].touched)"
                    class="col-sm-4 text-danger">
                    <div *ngIf="rForm.controls['book_id'].errors?.required">
                      Select Book
                    </div>
                  </div>
                </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="submit" class="btn btn-primary">{{title_button}}</button>
                    <a style="margin-left: 10px;" class="btn btn-danger" uiSref="app.assign-school">Cancel</a>
                </div>
              </div>

        </div>
          </form>
        </div>
          </section>
</div>
